<!DOCTYPE html>
<html lang="es">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio Calcula Todo</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script> 
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"> 

    <link rel="stylesheet" href="./calculaTodo.css">

</head>

<body>
    <div class="jumbotron text-center"> 
        <h1>Ejercicio: Calcula Todo</h1>
        <h4>Máster Presencial Esri</h4>
        <p>Introduce números enteros separados por comas</p>
    </div>
   
    <div class="container">
        <div class="form-group">
            <label for="numerosinput">Numeros:</label>
            <input type="text" name="numero" id="numerosinput" class="form-control">
            <button type="button" class="btn-default" id="example" onclick="ejemplo()">Cargar ejemplo</button>
            <button type="submit" class="btn-default" onclick="sumaTodo()">Calcular</button>
            <button type="reset" class="btn-default" onclick="resetApp()">Reiniciar</button>
        </div>
    </div>


    <p id="solucion1"></p>
    <p id="solucion2"></p>
    <p id="solucion3"></p>
    <p id="solucion4"></p>

    <script src="./calculaTodo.js"></script>
